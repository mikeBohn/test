<html>
  <head>
    <title>Salted Pecan Bourbon Cookies</title>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Recipe",
      "name": "Salted Pecan Bourbon Cookies",
      "image": [
        "https://bakerbynature.com/wp-content/uploads/2018/06/brownbutterbourbonpecanchocolatechunkcookies-1-of-1.jpg"
      ],
      "author": {
        "@type": "Person",
        "name": "Mike Bohn"
      },
      "datePublished": "2020-11-29",
      "description": "2020 Bohn Cookie #1",
      "prepTime": "PT20M",
      "cookTime": "PT10M",
      "totalTime": "PT30M",
      "keywords": "salted, pecan, bourbon, cookie, brown butter",
      "recipeYield": "24",
      "recipeCategory": "Dessert",
      "recipeCuisine": "American",
      "recipeIngredient": [
        "1 cup butter",
        "2 1/2 cup flour",
        "1 teaspoon baking soda",
        "1 teaspoon ground cinnamon",
        "1 teaspoon salt",
        "1/2 cup granulated sugar",
        "1 cup dark brown sugar, packed",
        "2 eggs",
        "2 teaspoons vanilla extract",
        "2 tablespoons bourbon whiskey",
        "2 cups semisweet chocolate chips",
        "1/2 cup toffee bits",
        "1/2 cup chopped pecans",
        "1 1/4 cups pecan halves, optional",
        "1 tablespoon sea salt flakes"
        ],
      "recipeInstructions": [
        {
          "@type": "HowToStep",
          "name": "Prep",
          "text": "In small saucepan, melt and brown the butter. Place in refrigerator to cool and firm up, about 1 hour."
        },
        {
          "@type": "HowToStep",
          "name": "Preheat",
          "text": "Preheat oven to 345 degrees F"
        },
        {
          "@type": "HowToStep",
          "name": "Mix dry ingredients",
          "text": "In large bowl, mix flour, baking soda, cinnamon and salt; set aside."
        },
        {
          "@type": "HowToStep",
          "name": "Combine",
          "text": "Gradually add flour mixture."
        },
        {
          "@type": "HowToStep",
          "name": "Fold in mix-ins",
          "text": "Fold in chocolate chips, toffee bits and chopped pecans"
        },
        {
          "@type": "HowToStep",
          "name": "Form",
          "text": "Roll dough into 2-inch balls and place on parchment paper-lined baking sheets; flatten slightly. Top with optional pecan halves."
        },
        {
          "@type": "HowToStep",
          "name": "Bake",
          "text": "Bake at 345 degrees for 8 to 9 minutes."
        },
        {
          "@type": "HowToStep",
          "name": "Garnish",
          "text": "Garnish hot cookies with sea salt flakes. Cool on wire cooling racks. "
        }
      ]
    }
    </script>
